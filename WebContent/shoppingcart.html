<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="shoppingcart.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="shoppingcart.js" defer></script>
    <script src="autocomplete.js" defer></script>
</head>
<body>
<nav class="navbar">
    <div class="navbar-links">
        <a href="mainpage.html">Home</a>
        <a id="results-btn" href="#">Movie List</a>
        <a href="shoppingcart.html">Checkout</a>
    </div>
    <form id="search_form">
        <input type="text" id="title_search_box" class="mainpage-title-search-box" name="title" placeholder="Search by Title" autocomplete="off">
        <div id="autocomplete_dropdown" class="mainpage-dropdown dropdown"></div>
        <input type="number" name="year" placeholder="Search by Year">
        <input type="text" name="director" placeholder="Search by Director">
        <input type="text" name="star" placeholder="Search by Star">
        <button type="submit">Search</button>
    </form>
</nav>

<div class="container">
    <h1>Your Shopping Cart</h1>
    <table id="cart-table" class="movie-table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="cart-items-body">
        </tbody>
    </table>
    <h3>Total Price: <span id="total-price">$0.00</span></h3>
    <button id="proceed-to-payment">Proceed to Payment</button>
</div>
</body>
</html>
