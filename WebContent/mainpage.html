<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="mainpage.js" defer></script>
</head>
<body class="centered-page">
<div class="container">
    <h1>Welcome to Fablix!</h1>

    <!-- Search Form -->
    <form id="search_form">
        <input type="text" name="title" placeholder="Search by Title">
        <input type="number" name="year" placeholder="Search by Year">
        <input type="text" name="director" placeholder="Search by Director">
        <input type="text" name="star" placeholder="Search by Star">
        <button type="submit">Search</button>
    </form>

    <h2>Browse by Genre</h2>
    <ul id="genre_list" class="flex-grid"></ul>

    <h2>Browse by Title</h2>
    <ul id="alphabet_list" class="flex-grid"></ul>

    <div id="movie_results"></div>
</div>
</body>
</html>
