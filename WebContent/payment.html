<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="payment.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="payment.js" defer></script>
</head>
<body>
<nav class="navbar">
    <div class="navbar-links">
        <a href="mainpage.html">Home</a>
        <a id="results-btn" href="#">Movie List</a>
        <a href="shoppingcart.html">Checkout</a>
    </div>
</nav>

<div class="container centered-page">
    <h1>Secure Payment</h1>
    <p class="summary-text">Complete your order by filling in your payment details below.</p>
    <div class="order-summary">
        <p>Total Price: <span id="total-price">$0.00</span></p>
    </div>

    <form id="payment-form" class="form">
        <div class="input-box">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="firstName" required>
        </div>

        <div class="input-box">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="lastName" required>
        </div>

        <div class="input-box">
            <label for="credit-card-number">Credit Card Number:</label>
            <input type="text" id="credit-card-number" name="creditCardNumber" required maxlength="19" placeholder="1234 5678 9012 3456">
        </div>

        <div class="input-box">
            <label for="expiration-date">Expiration Date (YYYY-MM-DD):</label>
            <input type="text" id="expiration-date" name="expirationDate" required placeholder="YYYY-MM-DD">
        </div>

        <button type="submit" class="login-btn">Place Order</button>
    </form>

    <div id="error-message" class="error-message"></div>
</div>
</body>
</html>
