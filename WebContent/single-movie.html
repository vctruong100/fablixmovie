<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="shared.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="single-movie.js" defer></script>
</head>
<body class="centered-page">
<nav class="navbar">
    <div class="navbar-links">
        <a href="mainpage.html">Home</a>
        <a id="results-btn" href="#">Movie List</a>
        <a href="shoppingcart.html">Checkout</a>
    </div>
    <form id="search_form">
        <input type="text" name="title" placeholder="Search by Title">
        <input type="number" name="year" placeholder="Search by Year">
        <input type="text" name="director" placeholder="Search by Director">
        <input type="text" name="star" placeholder="Search by Star">
        <button type="submit">Search</button>
    </form>
</nav>

<div class="container">
    <h1>Movie Details</h1>

    <p><strong>Title:</strong> <span id="movie-title"></span></p>
    <p><strong>Year:</strong> <span id="movie-year"></span></p>
    <p><strong>Director:</strong> <span id="movie-director"></span></p>
    <p><strong>Rating:</strong> <span id="movie-rating"></span></p>
    <p><strong>Votes:</strong> <span id="movie-votes"></span></p>

    <h2>Genres</h2>
    <ul id="movie-genres"></ul>

    <h2>Stars</h2>
    <ul id="movie-stars"></ul>

    <button class="add-to-cart">Add to Cart</button>

    <a id="back-to-list" class="button-link" href="#">Back to Movie List</a>
</div>
</body>
</html>
