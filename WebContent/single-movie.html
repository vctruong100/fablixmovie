<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="single-movie.js" defer></script>
</head>
<body class="centered-page">
<div class="container">
    <h1>Movie Details</h1>

    <p><strong>Title:</strong> <span id="movie-title"></span></p>
    <p><strong>Year:</strong> <span id="movie-year"></span></p>
    <p><strong>Director:</strong> <span id="movie-director"></span></p>
    <p><strong>Rating:</strong> <span id="movie-rating"></span></p>
    <p><strong>Votes:</strong> <span id="movie-votes"></span></p>

    <h2>Genres</h2>
    <ul id="movie-genres"></ul>

    <h2>Stars</h2>
    <ul id="movie-stars"></ul>

    <button id="add-to-cart" data-id="">Add to Cart</button>

    <a id="back-to-list" class="button-link" href="#">Back to Movie List</a>
</div>
</body>
</html>
