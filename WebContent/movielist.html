<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="movielist.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="movielist.js" defer></script>
    <script src="autocomplete.js" defer></script>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
    <div class="navbar-links">
        <a href="mainpage.html">Home</a>
        <a id="results-btn" href="#">Movie List</a>
        <a href="shoppingcart.html">Checkout</a>
    </div>
    <!-- Search Form -->
    <form id="search-form" class="navbar-search">
        <input type="hidden" name="page" value="1">
        <input type="text" id="title_search_box" name="title" placeholder="Search by Title" autocomplete="off">
        <div id="autocomplete_dropdown" class="dropdown"></div>
        <input type="number" name="year" placeholder="Search by Year">
        <input type="text" name="director" placeholder="Search by Director">
        <input type="text" name="star" placeholder="Search by Star">
        <button type="submit">Search</button>
    </form>
</nav>
<div class="sorting-controls">
    <label for="sort-by">Sort By:</label>
    <select id="sort-by">
        <!-- Title first, then rating -->
        <option value="title-asc-rating-asc">Title (A-Z) & Rating (Low to High)</option>
        <option value="title-asc-rating-desc">Title (A-Z) & Rating (High to Low)</option>
        <option value="title-desc-rating-asc">Title (Z-A) & Rating (Low to High)</option>
        <option value="title-desc-rating-desc">Title (Z-A) & Rating (High to Low)</option>

        <!-- Rating first, then title -->
        <option value="rating-asc-title-asc">Rating (Low to High) & Title (A-Z)</option>
        <option value="rating-asc-title-desc">Rating (Low to High) & Title (Z-A)</option>
        <option value="rating-desc-title-asc">Rating (High to Low) & Title (A-Z)</option>
        <option value="rating-desc-title-desc">Rating (High to Low) & Title (Z-A)</option>
    </select>
</div>
<div class="pagination-controls">
    <button id="prev-page" disabled>Previous</button>
    <input type="number" id="page-number">
    <button id="next-page">Next</button>

    <label for="limit-per-page">Movies per page:</label>
    <select id="limit-per-page">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>
</div>
<div class="container">
    <!-- Movie List Table -->
    <table class="movie-table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Rating</th>
            <th>Votes</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Buy</th>

        </tr>
        </thead>
        <tbody id="movie_list_body">
        </tbody>
    </table>
</div>
</body>
</html>
