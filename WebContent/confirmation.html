<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="payment.css">
    <script src="payment.js" defer></script>
</head>
<body>
<nav class="navbar">
    <div class="navbar-links">
        <a href="mainpage.html">Home</a>
        <a id="results-btn" href="#">Movie List</a>
        <a href="shoppingcart.html">Checkout</a>
    </div>
    <form id="search_form">
        <input type="text" name="title" placeholder="Search by Title">
        <input type="number" name="year" placeholder="Search by Year">
        <input type="text" name="director" placeholder="Search by Director">
        <input type="text" name="star" placeholder="Search by Star">
        <button type="submit">Search</button>
    </form>
</nav>
<div class="container centered-page">
    <h1>Order Confirmed</h1>
    <p class="summary-text">Thank you for your purchase! Your order has been successfully placed.</p>
    <div class="confirmation-message">
        <p>We hope you enjoy your movies!</p>
    </div>
    <div class="button-container">
        <a href="movielist.html" class="button-link">Continue Shopping</a>
    </div>
</div>
</body>
</html>
